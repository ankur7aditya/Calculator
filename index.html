<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./logo.webp">
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>

    <div class="calculator-grid">
        <div class="result-area">
            <div class="js-previous-operand previous-operand">
            </div>
            <div class="js-current-operand current-operand">
                
            </div>
        </div>
        <div class="input-area">
            <button class="js-ac">AC</button>
            <button class="js-del">Del</button>
            <button class="js-neg-pos">+/-</button>
            <button class="js-operator">/</button>
            <button class="js-number">7</button>
            <button class="js-number">8</button>
            <button class="js-number">9</button>
            <button class="js-operator">X</button>
            <button class="js-number">4</button>
            <button class="js-number">5</button>
            <button class="js-number">6</button>
            <button class="js-operator">-</button>
            <button class="js-number">1</button>
            <button class="js-number">2</button>
            <button class="js-number">3</button>
            <button class="js-operator">+</button>
            <button class="js-operator">%</button>
            <button class="js-number">0</button>
            <button class="js-decimal">.</button>
            <button class="js-result">=</button>
        </div>
    </div>
    
    <script src="./calculator.js"></script>
</body>
</html>
